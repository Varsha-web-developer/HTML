<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-Animation</title>
</head>
<body>
    <svg viewBox="0 0 50 50">
        <rect width="10" height="10" fill="green">
            <animate attributeName="rx" 
            values="0;20;0" 
            dur="6s" 
            repeatCount="100"></animate>
        </rect>
    </svg>
</body>
</html>
