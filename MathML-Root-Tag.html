<!DOCTYPE html>
<html>
<head>
    <title>HTML5 MathML mroot tag</title>
</head>
<body style="text-align:center;">
    
    <h1 style="color:green">HTML5 MathML mroot tag</h1>
    
    <h3>HTML5 MathML &lt;mroot&gt; tag</h3>
    
    <math>
        <mroot>
            <mi>2</mi>
            <mn>4</mn>
        </mroot>
        <mo>=</mo>
        <mtext>4</mtext>
    </math>
</body>
</html>
