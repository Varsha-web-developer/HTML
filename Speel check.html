<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell check in html</title>
</head>
<body>
    <h3>Example of Enabling Spellcheck</h3>
    <form>
        <p>
            <input type="text" spellcheck="true">
        </p>
        
        <button type="reset">Reset</button>
    </form>
</body>
</html>
